version: 2

sources:
  - name: inventory_source
    database: analytics
    schema: inventory_source
    description: Inventory and supplies data
    tables:
      - name: inventory_supplies
        description: Inventory transactions and stock levels
        columns:
          - name: transaction_id
            description: Unique identifier for each inventory transaction
            tests:
              - unique
              - not_null
          - name: item_id
            description: Identifier for the inventory item
            tests:
              - not_null
          - name: item_name
            description: Name of the inventory item
          - name: category
            description: Category of the item (Raw Material, Spare Part, Chemical)
          - name: transaction_type
            description: Type of transaction (IN, OUT)
          - name: quantity
            description: Quantity of items in the transaction
          - name: unit
            description: Unit of measurement
          - name: unit_cost
            description: Cost per unit
          - name: total_cost
            description: Total cost of the transaction
          - name: timestamp
            description: Timestamp of the transaction
            tests:
              - not_null
          - name: stock_level_after
            description: Stock level after the transaction