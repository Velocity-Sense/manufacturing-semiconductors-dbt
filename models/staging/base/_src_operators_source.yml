version: 2

sources:
  - name: operators_source
    database: analytics
    schema: operators_source
    description: Operator logs and actions
    tables:
      - name: operator_logs
        description: Logs created by operators during their shifts
        columns:
          - name: log_id
            description: Unique identifier for each log
            tests:
              - unique
              - not_null
          - name: operator_id
            description: Identifier for the operator
            tests:
              - not_null
          - name: operator_level
            description: Experience level of the operator (Junior, Senior, Lead)
          - name: shift
            description: Work shift (Day, Night)
          - name: machine_id
            description: Identifier for the machine
          - name: machine_type
            description: Type of machine (Etcher, Litho, CMP)
          - name: timestamp
            description: Timestamp of the log
            tests:
              - not_null
          - name: log_type
            description: Type of log (Note, Alert, Action)
          - name: log_message
            description: Message content
          - name: action_taken
            description: Action taken by the operator