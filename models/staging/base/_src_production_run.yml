
version: 2

sources:
  - name: production_source
    database: analytics
    schema: production_source
    description: Raw production run data from manufacturing processes

    tables:
      - name: production_runs
        description: Individual production runs with output and yield information
        columns:
          - name: run_id
            description: Unique identifier for each production run
            tests:
              - unique
              - not_null
          - name: machine_id
            description: Identifier for the machine used in the production run
            tests:
              - not_null
          - name: machine_type
            description: Type of machine (Etcher, Litho, CMP)
          - name: wafer_type
            description: Type of wafer (200mm, 300mm)
          - name: product_type
            description: Type of product being manufactured (Logic, Memory, Analog)
          - name: timestamp
            description: Timestamp when the production run started
            tests:
              - not_null
          - name: output_units
            description: Total units produced
          - name: actual_output
            description: Actual valid units after quality control
          - name: yield_rate
            description: Yield rate (ratio of actual output to output units)
          - name: defect_count
            description: Count of defective units
          - name: energy_consumption
            description: Energy consumed in the production run (kWh)
          - name: cycle_time
            description: Total production cycle time in minutes